<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
		    margin: 0px;
		}

		.containerMainfolioPass {
			height: 100vh;
			overflow: hidden;
			background-size: 100% 208px;
			background-repeat: no-repeat;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.containerMainfolioPass p {
		    max-width: 434px;
		    font-size: 24px;
		    color: #000000;
		    opacity: 0.6;
		    line-height: 30px;
		}

		.formContainerpasscodenew {
		    max-width: 510px;
		    position: relative;
		    display: block;
		    overflow: hidden;
		}

		.formContainerpasscodenew input {
		    background: #F0F0F0;
		    width: 100%;
		    padding: inherit;
		    height: 50px;
		    margin: 0px;
		    border: 1px solid #F0F0F0;
		    padding: 0px 0px 0px 20px;
		    max-width: 100%;
		    display: block;
		}

		.formContainerpasscodenew button {
			position: absolute;
			right: 0;
			top: 0;
			bottom: 0;
			width: 50px;
			margin: 0px;
			/* height: 50px; */
			background: #0D3F67;
			border: none;
			border-radius: 7px;
		}

		.formContainerpasscodenew a {
		    background: #0D3F67;
		    color: #fff;
		    display: block;
		}

		.formContainerpasscode a {
		    background: #0D3F67;
		    color: #fff;
		    width: 188px;
		    height: 50px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    margin: 30px auto;
		    border-radius: 5px;
		    text-decoration: none;
		    font-size: 16px;
		    font-weight: 600;
		}
		.formContainerpasscodenew button img {
		    width: 100%;
		    height: 100%;
		    object-fit: contain;
		}
	</style>
</head>
<body>

<div class="containerMainfolioPass" style="background-image: url('./images/path.png');">
	<div class="container">
		<div class="formContainerpasscode">
			<div class="logoContainer">
				<img src="./images/newlogo.png">
			</div>
			<p>This site is currently password protected. Please enter the password below</p>
			<div class="formContainerpasscodenew">
				<input type="text" name="" placeholder="Enter Password">
				<button><img src="./images/box.png"></button>
			</div>
			<a href="#">Request Access</a>
		</div>
	</div>
</div>
</body>
</html>
